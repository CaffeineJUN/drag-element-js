<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag-element</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>Drag Element</header>
            <div class="content">
                <div class="icon"><i class="bx bx-move"></i></div>
                <div class="title">Drag Div</div>
                <p>draggable div which is created using HTML CSS JavaScript</p>
            </div>
        </div>
    </body>

    <script>
        const wrapper = document.querySelector('.wrapper')
        const header = wrapper.querySelector('header')
        const content = wrapper.querySelector('.content')

        function onDrag({movementX, movementY}) {
            let getStyle = window.getComputedStyle(wrapper)
            let left = parseInt(getStyle.left)
            let top = parseInt(getStyle.top)

            wrapper.style.left = `${left + movementX}px`
            wrapper.style.top = `${top + movementY}px`
        }

        content.addEventListener('mousedown', () => {
            content.classList.add('active')
            content.addEventListener('mousemove', onDrag)
        })

        document.addEventListener('mouseup', () => {
            content.classList.remove('active')
            content.removeEventListener('mousemove', onDrag)
        })
    </script>
</html>
